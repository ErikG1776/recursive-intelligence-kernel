<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIK Sample Login Surface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #0b1533; color: white; padding: 12px 18px; display: flex; align-items: center; gap: 18px; }
    header .brand { font-weight: 700; letter-spacing: 0.02em; }
    header nav { display: flex; gap: 12px; }
    main { padding: 24px; display: grid; gap: 18px; max-width: 680px; }
    .panel { border: 1px solid #dce0e5; border-radius: 8px; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .cta { background: #4b7cf5; color: white; padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; }
    .cta.secondary { background: #0b1533; }
    form { display: grid; gap: 10px; margin-top: 12px; }
    label { font-weight: 600; }
    input { padding: 8px; border: 1px solid #cdd4de; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <span class="brand">Recursive Intelligence</span>
    <nav>
      <a href="/" class="nav-link">Home</a>
      <a href="/docs" class="nav-link">Docs</a>
      <button id="cta-login" class="cta secondary" aria-label="Log in to your account">Log In</button>
      <button id="cta-start" class="cta">Get Started</button>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h1>Prototype Dashboard</h1>
      <p>Use this surface to test semantic navigation and recovery.</p>
      <div class="split">
        <form id="login" aria-label="Authentication form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" />
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" />
          <button type="submit" class="cta">Continue</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
