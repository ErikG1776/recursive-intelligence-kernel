# RIK Docker Compose Configuration
# =================================
#
# Usage:
#   Development:   docker-compose up
#   Production:    docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#   Background:    docker-compose up -d
#   View logs:     docker-compose logs -f rik-api
#   Stop:          docker-compose down

version: '3.8'

services:
  rik-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rik-api
    ports:
      - "8000:8000"
    environment:
      - RIK_ENV=development
      - RIK_DEBUG=true
      - RIK_API_HOST=0.0.0.0
      - RIK_API_PORT=8000
      - RIK_DATABASE_URL=sqlite:///data/memory.db
      - RIK_API_KEY_ENABLED=false
      - RIK_CORS_ENABLED=true
      - RIK_CORS_ORIGINS=*
      - RIK_LOG_LEVEL=INFO
      - RIK_LOG_FORMAT=json
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  default:
    name: rik-network
